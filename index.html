<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles-1.css" />
    <link rel="stylesheet" href="styles/styles-2.css" />

    <!-- fontawesome link -->
    <script
      src="https://kit.fontawesome.com/5f8032a6af.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="conteiner">
      <div class="checkbox-box">

        <label class="checkbox" for="checkbox">
          <input class="checkbox_input" type="checkbox" id="checkbox" />
          <span class="checkbox_inner">My checkbox #1</span>
        </label>
      </div>

      <div class="checkbox-box">
        <label class="toombler">
          <span><i class="fa-solid fa-sun"></i></span>
          <span><i class="fa-solid fa-moon"></i></span>
          <input type="checkbox" />
          <span class="move"></span>
        </label>
      </div>
    </div>
  </body>
</html>
