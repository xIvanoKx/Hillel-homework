<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GREENSHOP Registration</title>
  </head>
  <body>
    <div>
      <div>
        <div>
          <button
            style="border: none; background-color: white; cursor: pointer"
          >
            Login
          </button>
        </div>

        <div>
          <button
            style="
              color: chartreuse;
              background-color: white;
              border: none;
              cursor: pointer;
            "
          >
            Register
          </button>
        </div>
      </div>
      <form>
        <p>Enter your email and password to register.</p>

        <div><input type="name" placeholder="Username" required /></div>

        <div>
          <input type="email" placeholder="Enter your email address" required />
        </div>

        <div><input type="password" placeholder="Password" required /></div>

        <div>
          <input type="password" placeholder="Confirm Password" required />
        </div>

        <div>
          <button
            type="submit"
            style="color: white; background-color: rgb(16, 255, 88)"
          >
            Register
          </button>
        </div>
      </form>

      <p>Or register with</p>
      <div><a href="https://mail.google.com/">Continue with Google</a></div>
      <div>
        <a href="https://www.facebook.com/">Continue with Facebook</a>
      </div>
    </div>
  </body>
</html>
